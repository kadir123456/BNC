<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNC Futures Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-container" class="container">
        </div>

    <div id="app-container" class="container" style="display: none;">
        <header>
            <h1>Binance Futures Bot</h1>
            <p>Otomatik İşlem Stratejisi</p>
            <button id="logout-button" class="btn btn-stop btn-logout">Çıkış Yap</button>
        </header>

        <main>
            <div class="card controls-card"> ... </div>
            <div class="card status-card"> ... </div>

            <div class="card stats-card">
                <h2>Performans İstatistikleri</h2>
                <div class="stats-grid">
                    <p class="stats-label">Toplam İşlem:</p>
                    <p class="stats-value" id="stats-total-trades">0</p>

                    <p class="stats-label">Başarılı İşlem:</p>
                    <p class="stats-value" id="stats-winning-trades">0 (%0)</p>

                    <p class="stats-label">Brüt Kâr/Zarar:</p>
                    <p class="stats-value" id="stats-gross-pnl">0.00 USDT</p>

                    <p class="stats-label">Net Kâr/Zarar:</p>
                    <p class="stats-value" id="stats-net-pnl">0.00 USDT</p>
                    
                    <p class="stats-label">Günlük Net K/Z:</p>
                    <p class="stats-value" id="stats-daily-pnl">0.00 USDT</p>

                    <p class="stats-label">Haftalık Net K/Z:</p>
                    <p class="stats-value" id="stats-weekly-pnl">0.00 USDT</p>

                    <p class="stats-label">Aylık Net K/Z:</p>
                    <p class="stats-value" id="stats-monthly-pnl">0.00 USDT</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script> <script src="/static/script.js"></script>
</body>
</html>
